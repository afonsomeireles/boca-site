  <!-- NAV + MOBILE TOGGLE SCRIPTS -->
  <script>
    // blur navbar on scroll
    const nav = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      nav.classList.toggle('scrolled', window.scrollY > 0);
    });

    // mobile menu open/close
    const toggle = document.querySelector('.nav-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    const closeBtn = document.querySelector('.mobile-menu-close');
    toggle.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'false');
      mobileMenu.classList.add('open');
    });
    closeBtn.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'true');
      mobileMenu.classList.remove('open');
    });

  // Gallery carousel logic
    (function() {
      const track = document.getElementById('galleryTrack');
      const prev = document.getElementById('prevBtn');
      const next = document.getElementById('nextBtn');
      let index = 0;
      let slides = [];

      // Load list of images from gallery.json
      fetch('gallery.json')
        .then(res => res.json())
        .then(files => {
          slides = files;
          files.forEach(src => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="gallery/${src}" alt="Gallery image">`;
            track.appendChild(div);
          });
          // start auto-slide
          autoSlide();
        });

      function showSlide(i) {
        const count = slides.length;
        index = (i + count) % count;
        track.style.transform = `translateX(-${index * 100}%)`;
      }

      prev.addEventListener('click', () => showSlide(index - 1));
      next.addEventListener('click', () => showSlide(index + 1));

      let timer;
      function autoSlide() {
        timer = setInterval(() => showSlide(index + 1), 5000);
      }
      track.addEventListener('mouseenter', () => clearInterval(timer));
      track.addEventListener('mouseleave', () => autoSlide());
    })();
  </script>

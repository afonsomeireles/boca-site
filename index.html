    <nav>

      </ul>
    </nav>

    <!-- Hamburger for mobile -->
    <button class="nav-toggle" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- MOBILE MENU OVERLAY -->
  <div class="mobile-menu" aria-hidden="true">
    <button class="mobile-menu-close" aria-label="Close menu">âœ•</button>
    <nav>
      <ul class="mobile-nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="gigs.html">Gig Schedule</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- MAIN CONTENT -->
  <main class="site-main">
    <!-- Your page content goes here -->
  </main>
   <!-- SOCIAL FOOTER -->
  <footer class="social-footer">
    <ul class="social-list">
      <li>
        <a href="https://www.facebook.com/thebocaband/" target="_blank" rel="noopener">
          <img src="images/facebook.svg" alt="Facebook" />
        </a>

      <li>
        <a href="https://www.instagram.com/thebocaband/" target="_blank" rel="noopener">

      </li>
      <li>
        <a href="https://open.spotify.com/artist/1BYwhFnFgPLS3kUa2FOoZ6?si=IU33AhxSQTms7i8w7cN9Uw" target="_blank" rel="noopener">

        </a>
      </li>
    </ul>
  </footer>

  <!-- SCRIPTS: scroll blur + mobile toggle -->
  <script>
    // 1) Navbar blur on scroll
    const nav = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      nav.classList.toggle('scrolled', window.scrollY > 0);
    });

    // 2) Mobile menu open/close
    const toggle = document.querySelector('.nav-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    const closeBtn = document.querySelector('.mobile-menu-close');

    toggle.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'false');
      mobileMenu.classList.add('open');
    });
    closeBtn.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'true');
      mobileMenu.classList.remove('open');
    });
  </script>
</body>
</html>

  <style>
    /* Gallery using CSS scroll-snap */
    .gallery-section { position: relative; margin: 4rem auto; max-width: 900px; }
    .gallery-section h2 {
      font-family: 'Chicle', cursive;
      font-size: 3rem;
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .gallery-track {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-padding: 0 50%;
      -webkit-overflow-scrolling: touch;
      padding: 1rem 0;
      gap: 0.5rem;
      /* hide scrollbar */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .gallery-track::-webkit-scrollbar {
      display: none;
    }
    .gallery-item {
      scroll-snap-align: center;
      flex: 0 0 auto;
      height: 300px;
      border-radius: 12px;
      opacity: 0.5;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .gallery-item.active,
    .gallery-item:target {
      opacity: 1;
      transform: scale(1.05);
    }
    .gallery-item img {
      height: 100%; width: auto; display: block;
      object-fit: contain;
    }
    .gallery-nav {
      position: absolute; top: 50%; left: 0; right: 0;
      display: flex; justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .gallery-nav button {
      pointer-events: all;
      background: rgba(0,0,0,0.5);
      border: none; color: #fff;
      width: 2.5rem; height: 2.5rem;
      border-radius: 50%; font-size:1.5rem;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; transition: background 0.2s;
    }
    .gallery-nav button:hover { background: rgba(196,32,38,0.8); }
  </style>

  <!-- NAV + MOBILE TOGGLE SCRIPTS -->
  <script>
    // blur navbar on scroll
    const nav = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      nav.classList.toggle('scrolled', window.scrollY > 0);
    });

    // mobile menu open/close
    const toggle = document.querySelector('.nav-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    const closeBtn = document.querySelector('.mobile-menu-close');
    toggle.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'false');
      mobileMenu.classList.add('open');
    });
    closeBtn.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'true');
      mobileMenu.classList.remove('open');
    });

      //Gallery
  (async function(){
      const track = document.getElementById('galleryTrack');
      const prev = document.getElementById('prevBtn');
      const next = document.getElementById('nextBtn');
      let index = 0;
      // fetch image names
      const data = await fetch('https://api.github.com/repos/afonsomeireles/boca-site/contents/gallery')
        .then(r=>r.json());
      const files = data.filter(f => /\.(jpe?g|png|gif|webp)$/i.test(f.name)).map(f=>f.name);
      files.forEach((name,i)=>{
        const div=document.createElement('div'); div.className='gallery-item';
        div.id=`slide${i}`;
        div.innerHTML=`<img src="/gallery/${name}" alt="${name}">`;
        track.appendChild(div);
      });
      const items = [...track.children];
      function updateActive(){
        items.forEach((el,i)=> el.classList.toggle('active', i===index));
        const scrollTo = items[index].offsetLeft - (track.clientWidth - items[index].clientWidth)/2;
        track.scrollTo({ left: scrollTo, behavior:'smooth' });
      }
      prev.onclick=()=>{ index=(index-1+items.length)%items.length; updateActive(); };
      next.onclick=()=>{ index=(index+1)%items.length; updateActive(); };
      // init
      updateActive();
    })();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1"
  />
  <title>BOCA – Band of Consenting Adults</title>

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Google Font: Chicle -->
  <link
    href="https://fonts.googleapis.com/css2?family=Chicle&display=swap"
    rel="stylesheet"
  />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <img
      src="images/boca_logo_transparent.png"
      alt="BOCA Logo"
      class="logo"
    />

    <!-- desktop nav -->
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="gigs.html">Gig Schedule</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- mobile hamburger -->
    <button class="nav-toggle" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- MOBILE MENU OVERLAY -->
  <div class="mobile-menu" aria-hidden="true">
    <button
      class="mobile-menu-close"
      aria-label="Close menu"
    >✕</button>
    <nav>
      <ul class="mobile-nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="gigs.html">Gig Schedule</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- MAIN CONTENT -->
  <main class="site-main">

    <!-- BAND INTRO -->
    <section class="band-intro">
      <img
        src="images/band_photo.jpg"
        alt="BOCA band photo"
        class="band-photo"
      />

      <div class="band-info">
        <h2>BOCA – Band of Consenting Adults</h2>
        <p>
          Quick Boca bio. From rock to pop to country to soul.
        </p>
      </div>
    </section>

    <!-- STREAM US -->
    <section class="stream-us">
      <h2>Stream Us</h2>

      <div class="spotify-card">
        <iframe
          src="https://open.spotify.com/embed/artist/1BYwhFnFgPLS3kUa2FOoZ6?utm_source=generator&theme=0"
          width="100%"
          height="352"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </section>

  </main>

  <!-- SOCIAL FOOTER -->
  <footer class="social-footer">
    <ul class="social-list">
      <li>
        <a
          href="https://www.facebook.com/thebocaband/"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a
          href="https://www.instagram.com/thebocaband/"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li>
        <a
          href="https://open.spotify.com/artist/1BYwhFnFgPLS3kUa2FOoZ6"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-spotify"></i>
        </a>
      </li>
      <li>
        <a
          href="https://www.youtube.com/@thebocaband7885"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-youtube"></i>
        </a>
      </li>
    </ul>
  </footer>

  <!-- SCRIPTS: navbar blur & mobile toggle -->
  <script>
    // blur navbar on scroll
    const nav = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      nav.classList.toggle('scrolled', window.scrollY > 0);
    });

    // mobile menu open/close
    const toggle = document.querySelector('.nav-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    const closeBtn = document.querySelector('.mobile-menu-close');

    toggle.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'false');
      mobileMenu.classList.add('open');
    });
    closeBtn.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'true');
      mobileMenu.classList.remove('open');
    });
  </script>
</body>
</html>

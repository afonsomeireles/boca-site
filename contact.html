<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1"
  />
  <title>BOCA – Contact Us</title>

  <!-- FontAwesome (for attach icon) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Chicle&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR (same as index/gigs pages) -->
  <header class="navbar">…</header>
  <div class="mobile-menu">…</div>

  <!-- spacer to clear fixed navbar -->
  <div style="height:6rem;" aria-hidden="true"></div>

  <main class="site-main">

    <!-- CONTACT FORM -->
    <section class="contact-form-section">
      <h2>Contact Us</h2>
      <div class="form-container">
        <form id="contact-form" method="POST" enctype="multipart/form-data" action="/.netlify/functions/sendContact">
          <div class="form-row">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" />
          </div>
          <div class="form-row">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="form-row">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456‑7890" />
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="How can we help?"></textarea>
          </div>
          <div class="form-row attach-row">
            <label for="attachment">
              <i class="fas fa-paperclip"></i> Attach a file
            </label>
            <input type="file" id="attachment" name="attachment" />
            <span class="file-count">(0 files)</span>
          </div>
          <button type="submit" class="btn-send">Send</button>
        </form>
      </div>
    </section>

  </main>

  <!-- SOCIAL FOOTER -->
  <footer class="social-footer">…</footer>

  <!-- NAV + MOBILE TOGGLE SCRIPTS -->
   <script>
    // blur navbar on scroll
    const nav = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      nav.classList.toggle('scrolled', window.scrollY > 0);
    });

    // mobile menu open/close
    const toggle = document.querySelector('.nav-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    const closeBtn = document.querySelector('.mobile-menu-close');
    toggle.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'false');
      mobileMenu.classList.add('open');
    });
    closeBtn.addEventListener('click', () => {
      mobileMenu.setAttribute('aria-hidden', 'true');
      mobileMenu.classList.remove('open');
    });
  </script>

  <!-- Attach‑button file‐count JS -->
  <script>
    const fileInput = document.getElementById('attachment');
    const fileCount = document.querySelector('.file-count');
    fileInput.addEventListener('change', () => {
      fileCount.textContent = `(${fileInput.files.length} file${fileInput.files.length===1?'':'s'})`;
    });
  </script>
</body>
</html>
